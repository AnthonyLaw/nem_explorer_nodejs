<div id="content" class="container" style="padding-top:10px;padding-bottom:70px;">
	<h4>Account Detail</h4>
	<table class="table table-striped table-hover well well-large">
		<tr ng-repeat="accountItem in accountItems" style="line-height:26px;">
			<td width="20%"><span ng-bind="accountItem.label"></span></td>
			<td ng-bind-html="accountItem.content | to_trusted"></td>
		</tr>
	</table>
	<h4>Harvest Info</h4>
	<table class="table table-striped table-hover well well-large">
		<tr ng-repeat="harvestItem in harvestItems" style="line-height:26px;">
			<td width="20%"><span ng-bind="harvestItem.label"></span></td>
			<td ng-bind-html="harvestItem.content | to_trusted"></td>
		</tr>
	</table>
	<div ng-class="{hidden:!showNamespaceFlag}">
		<h4>Owned Namespaces</h4>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<td>#</td>
					<td>Namespace</td>
					<td>Height</td>
				</tr>
			</thead>
			<tbody class="well well-large">
				<tr ng-repeat="ns in namespaceList">
					<td ng-bind="$index+1"></td>
					<td ng-bind="ns.namespace"></td>
					<td ng-bind="ns.height"></td>
				</tr>
			</tboby>
		</table>
	</div>
	<div ng-class="{hidden:!showMosaicFlag}">
		<h4>Owned Mosaics</h4>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<td>#</td>
					<td>Mosaic</td>
					<td>Quantity</td>
				</tr>
			</thead>
			<tbody class="well well-large">
				<tr ng-repeat="m in mosaicList">
					<td ng-bind="$index+1"></td>
					<td ng-bind="m.mosaic"></td>
					<td ng-bind="m.quantity"></td>
				</tr>
			</tboby>
		</table>
	</div>
	<h4>Transfer Records</h4>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<td>#</td>
				<td>Timestamp</td>
				<td>Amount</td>
				<td>Fee</td>
				<td>Sender</td>
				<td>Recipient</td>
			</tr>
		</thead>
		<tbody class="well well-large">
			<tr ng-repeat="tx in txList" style="cursor:pointer;" ng-click="showTx(tx.height, tx.hash, $event, tx.recipient)" ng-class="{success:selectedTXHash==tx.hash}">
				<td ng-bind="$index+1"></td>
				<td ng-bind="tx.timeStamp"></td>
				<td ng-bind="tx.amount"></td>
				<td ng-bind="tx.fee"></td>
				<td><a href="#s_account?account={{tx.sender}}" target="_blank"><span class="noDetail" ng-bind="tx.sender"></span></a></td>
				<td><a href="#s_account?account={{tx.recipient}}" target="_blank"><span class="noDetail" ng-bind="tx.recipient"></span></a></td>
			</tr>
		</tboby>
	</table>
	<button type="button" class="btn btn-default btn-sm btn-block" ng-class="{hidden:hideMore, disabled:loadingMore}" ng-click="loadMore()">Load more</button>
	<div class="modal fade" id="txDetail" tabindex="-1" role="dialog">
		<div class="modal-dialog" style="width:900px;">
	    	<div class="modal-content">
	        	<div class="modal-header">
	            	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	            	<h5 class="modal-title"><b>Transaction Detail</b></h5>
		         </div>
		         <div class="modal-body">
		         	<table>
		         		<tr ng-repeat="item in items" style="line-height:26px;">
							<td style="width:140px;"><span ng-bind="item.label"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
							<td ng-bind="item.content" style="width:720px; word-break: break-word;"></td>
						</tr>
					</table>
		         </div>
			</div>
		</div>
	</div>
</div>
