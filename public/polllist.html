<div id="content" class="container" style="padding-bottom:70px;">
  	<div class="clearfix"></div>
	<table class="table table-striped table-hover" id="pollTable">
		<thead>
			<tr>
				<th>#</th>
				<th>Title</th>
				<th>Create Time</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody class="well well-large">
			<tr ng-repeat="poll in pollList" ng-click="showPoll($index)" style="cursor:pointer;" ng-class="{success:selectedPollIndex && selectedPollIndex==$index}">
				<td ng-bind="$index+1"></td>
				<td ng-bind="poll.title"></td>
				<td ng-bind="poll.timeStamp"></td>
				<td>
					<span ng-class="{hidden:poll.status==0}" style="color: green">VALID</span>
					<span ng-class="{hidden:poll.status==1}" style="color: red">EXPIRED</span>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="modal fade" id="pollDetail" tabindex="-1" role="dialog">
		<div class="modal-dialog" style="width:900px;">
	    	<div class="modal-content">
	        	<div class="modal-header">
	            	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	            	<h5 class="modal-title"><b>Poll Detail</b></h5>
		         </div>
		         <div class="modal-body">
		         	<table>
		         		<tr ng-repeat="item in items" style="line-height:26px;">
							<td style="width:140px;"><span ng-bind="item.label"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
							<td ng-bind-html="item.content | to_trusted" style="width:720px; word-break: break-word;"></td>
						</tr>
					</table>
					<div ng-class="{hidden:showLoadingFlag==false}">
						<img src="views/images/loading.gif" />
					</div>
					<div ng-repeat="item in results">
						<div style="margin-bottom:10px;">
							<span ng-bind="item.label"></span>&nbsp;&nbsp;&nbsp;&nbsp;
							(
							percentage: <span ng-bind="item.percentage"></span>%
							<span style="margin-left:30px;">votes: <span ng-bind="item.votes"></span></span>
							<span style="margin-left:30px;" ng-class="{hidden:showScoreFlag==false}">score: <span ng-bind="item.score"></span>%</span>
							)
							<span ng-bind-html="item.value | to_trusted"></span>
						</div>
						<div class="progress" style="width: 600px;">
							<div class="progress-bar progress-bar-info" role="progressbar"
								 style="width: {{item.percentage}}%;">
							</div>
						</div>

					</div>
		         </div>
			</div>
		</div>
	</div>
</div>
