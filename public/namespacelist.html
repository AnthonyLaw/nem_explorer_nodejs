<div id="content" class="container" style="padding-bottom:70px;">
  	<div infinite-scroll="loadMore()" infinite-scroll-immediate-check="false" infinite-scroll-disabled="loadingFlag">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Root Namespace</th>
					<th ng-class="{hidden:1==1}">&nbsp;</th>
					<th>Creator</th>
					<th>CreateTime</th>
					<th>ExpiredTime</th>
				</tr>
			</thead>
			<tbody class="well well-large">
				<tr ng-repeat="ns in namespaceList">
					<td ng-bind="$index+1"></td>
					<td>
						<a href="#/namespace?ns={{ns.namespace}}" target="_blank"><span ng-bind="ns.namespace"></span></a>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					</td>
					<td ng-bind="ns.subNamespaces" ng-class="{hidden:1==1}"></td>
					<td><a href="#s_account?account={{ns.creator}}" target="_blank"><span class="noDetail" ng-bind="ns.creator"></span></a></td>
					<td ng-bind="ns.timeStamp"></td>
					<td ng-bind="ns.expiredTime"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="text-center" ng-if="loadingFlag"><img src="views/images/loading.gif"/></div>
	<div class="text-center" ng-if="endFlag">This is the end</div>
</div>
