<div id="content" class="container" style="padding-bottom:70px;">
  	<div class="clearfix"></div>
  	<div infinite-scroll="loadMore()" infinite-scroll-immediate-check="false" infinite-scroll-disabled="loadingFlag">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Mosaic</th>
					<th>Supply (Divisibility)</th>
					<th>CreateTime</th>
				</tr>
			</thead>
			<tbody class="well well-large">
				<tr ng-repeat="m in mosaicList">
					<td ng-bind="$index+1"></td>
					<td>
						<a href="#/mosaic?m={{m.mosaicName}}&ns={{m.namespace}}" target="_blank">
							<span ng-bind="m.namespace"></span>:<span ng-bind="m.mosaicName"></span>
						</a>
					</td>
					<td>
						<span ng-bind="m.initialSupply"></span>
						(<span ng-bind="m.divisibility"></span>)
					</td>
					<td ng-bind="m.timeStamp"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="text-center" ng-if="loadingFlag"><img src="views/images/loading.gif"/></div>
	<div class="text-center" ng-if="endFlag">This is the end</div>
</div>
