<div id="content" class="container" style="padding-bottom:70px;">
	<div>
		<span class="pull-right">Note that this page will be automatic updated <img src="views/images/connect.gif" /></span>
		<span class="clearfix"/>
	</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Timestamp / Deadline</th>
				<th>Sender / Recipient</th>
				<th>Type</th>
				<th>Amount</th>
				<th>Fee</th>
			</tr>
		</thead>
		<tbody class="well well-large">
			<tr ng-repeat="tx in txList" style="cursor:pointer;" ng-click="showUnconfirmedTx($index, $event)">
				<td>
					<span ng-bind="tx.timeStamp"></span>&nbsp;<br/>
					<span ng-bind="tx.deadline"></span>
				</td>
				<td>
					<a href="#s_account?account={{tx.sender}}" target="_blank"><span class="noDetail" ng-bind="tx.sender"></span></a>&nbsp;<br/>
					<a href="#s_account?account={{tx.recipient}}" target="_blank"><span class="noDetail" ng-bind="tx.recipient"></span></a>&nbsp;
				</td>
				<td ng-bind="tx.typeName"></td>
				<td ng-bind="tx.amount"></td>
				<td ng-bind="tx.fee"></td>
			</tr>
		</tbody>
	</table>
	<div ng-class="{hidden:showNoUnconfirmedFlag==false}">There is no unconfirmed transaction.</div>
	<div class="modal fade" id="txDetail" tabindex="-1" role="dialog">
		<div class="modal-dialog" style="width:800px;">
	    	<div class="modal-content">
	        	<div class="modal-header">
	            	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	            	<h5 class="modal-title"><b>Unconfirmed Transaction Detail</b></h5>
		         </div>
		         <div class="modal-body">
		         	<table>
		         		<tr ng-repeat="item in items" style="line-height:26px;">
							<td style="width:140px;"><span ng-bind="item.label"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
							<td ng-bind="item.content" style="width:720px; word-break: break-word;"></td>
						</tr>
					</table>
		         </div>
			</div>
		</div>
	</div>
</div>
